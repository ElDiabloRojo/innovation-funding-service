        jcenter()
    }

    dependencies {
        classpath 'org.flywaydb:flyway-gradle-plugin:4.0'
        classpath 'org.flywaydb:flyway-core:4.0'
    }
}

dependencies {
    compile "org.flywaydb:flyway-core:4.1.2"
}
