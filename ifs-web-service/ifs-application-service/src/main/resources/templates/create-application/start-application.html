<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create an application'" />
</head>
<body class="govuk-template__body create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back',linkUrl='/competition/search',currentApplication=${currentApplication},javascriptBackLink=true" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Please sign in or create an account',size='govuk-heading-xl'" />

        <div class="govuk-grid-row">

            <section class="govuk-grid-column-one-half" th:with="redirectAfterLogin= '/application/create-authenticated/'+${competitionId}">
                <h2 class="govuk-heading-l govuk-!-margin-0">Used this service before?</h2>
                <p class="govuk-body">Please sign into your Innovation Funding Service account.</p>

                <a th:href="${redirectAfterLogin}" class="govuk-button" value="create-account" type="submit">Sign in</a>
            </section>

            <section class="govuk-grid-column-one-half" th:with="createUrl= '/organisation/create/initialize'">
                <h2 class="govuk-heading-l govuk-!-margin-0">New to this service?</h2>
                <p class="govuk-body">If you haven't used the new Innovation Funding Service before you will need to create an account.</p>

                <a th:href="${createUrl}" class="govuk-button" value="create-account" type="submit">Create account</a>
            </section>
        </div>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
