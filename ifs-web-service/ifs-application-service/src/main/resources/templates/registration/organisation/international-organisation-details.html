<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head"
              th:with="pageTitle='Start new application - Enter your organisation details ',hasFormErrors=${#fields.hasErrors('${organisationForm.*}')}"/>
</head>
<body class="govuk-template__body create-application-organisation">

<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner"/>
    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Back', linkUrl=${competitionId != null ? '/application/create/start-application/'+competitionId : '/competition/search'},currentApplication=${currentApplication}"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <div th:if="${#fields.hasErrors('${organisationForm.*}')}" class="govuk-error-summary" role="alert"
             aria-labelledby="error-summary-title" tabindex="-1" data-module="govuk-error-summary">
            <h2 class="govuk-error-summary__title" id="error-summary-title">We were unable to save your changes.</h2>
            <th:block th:insert="fragments/elements :: error-summary-list(organisationForm)"/>
        </div>

        <h1 class="govuk-heading-xl">
            <span class="govuk-caption-xl">Create an account</span>
            Enter your organisation's details
        </h1>

        <form id="lead-organisation-type-form"
              th:object="${organisationForm}"
              th:action="@{/organisation/create/international-organisation/details}" method="POST"
              novalidate="novalidate">

            <div class="govuk-form-group"
                 th:classappend="${#fields.hasErrors('name')} ? 'govuk-form-group--error'">
                <label class="govuk-label--s" for="name">
                    Organisation name
                </label>
                <th:block th:if="${#fields.hasErrors('name')}">
                    <span class="govuk-error-message" th:each="err : ${#fields.errors('name')}"
                          th:text="${err}"></span>
                </th:block>
                <input id="name"
                       type="text"
                       class="govuk-input"
                       th:field="*{name}"
                       required="required"
                       th:errorclass="govuk-input--error"
                       th:attr="data-required-errormessage=#{validation.standard.organisationname.required}"/>
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label--s" for="companyRegistrationNumber">
                    Company registration number
                </label>
                <span class="govuk-hint">Enter your organisation's unique identification number, if it has one.</span>
                <input id="companyRegistrationNumber"
                       type="text"
                       class="govuk-input"
                       th:field="*{companyRegistrationNumber}"/>
            </div>

            <div class="govuk-form-group"
                 th:classappend="${#fields.hasErrors('addressLine1')} ? 'govuk-form-group--error'">
                <label class="govuk-label--s" for="addressLine1">
                    Street
                </label>
                <th:block th:if="${#fields.hasErrors('addressLine1')}">
                    <span class="govuk-error-message" th:each="err : ${#fields.errors('addressLine1')}"
                          th:text="${err}"></span>
                </th:block>
                <input id="addressLine1"
                       type="text"
                       class="govuk-input"
                       th:field="*{addressLine1}"
                       required="required"
                       th:errorclass="govuk-input--error"
                       th:attr="data-required-errormessage=#{validation.standard.addressline1.required}"/>
                <input id="addressLine2"
                       type="text"
                       class="govuk-input govuk-!-margin-top-6"
                       th:field="*{addressLine2}"/>
            </div>

            <div class="govuk-form-group"
                 th:classappend="${#fields.hasErrors('town')} ? 'govuk-form-group--error'">
                <label class="govuk-label--s" for="town">
                    Town or city
                </label>
                <th:block th:if="${#fields.hasErrors('town')}">
                    <span class="govuk-error-message" th:each="err : ${#fields.errors('town')}"
                          th:text="${err}"></span>
                </th:block>
                <input id="town"
                       type="text"
                       class="govuk-input"
                       th:field="*{town}"
                       required="required"
                       th:errorclass="govuk-input--error"
                       th:attr="data-required-errormessage=#{validation.standard.town.required}"/>
            </div>

            <!--<div th:each="(country, iteration : ${countries})" class="govuk-grid-row funder-row"-->
                 <!--th:id="'funder-row-'+${iteration.index}">-->
                <div class="govuk-form-group"
                     th:classappend="${#fields.hasErrors('*{country}')} ? 'govuk-form-group--error'">
                    <label class="govuk-label govuk-label--s govuk-!-margin-bottom-7">Country</label>
                    <th:block th:if="${#fields.hasErrors('country')}">
                    <span class="govuk-error-message" th:each="err : ${#fields.errors('town')}"
                          th:text="${err}"></span>
                    </th:block>
                    <select class="govuk-select"
                    th:id="country"
                    th:field="*{country}"
                    data-required-errormessage="The country cannot be blank."
                    data-auto-complete="">
                    <option value=""></option>
                    <option th:each="country : countries" th:value="${country}"
                            th:text="${country}"></option>
                    </select>
                </div>
            <!--</div>-->

            <div class="govuk-form-group">
                <label class="govuk-label--s" for="zipCode">
                    Zip or postal code
                </label>
                <input id="zipCode"
                       type="text"
                       class="govuk-input"
                       th:field="*{zipCode}"/>
            </div>

            <button id="lead-organisation-type-cta" class="govuk-button govuk-!-margin-top-6" name="select-company-type"
                    type="submit">Continue
            </button>
        </form>

        <th:block th:insert="fragments/layout :: main-content-end"/>
    </main>
</div>

<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>
<th:block th:insert="fragments/service-layout :: body-end"/>
</body>
</html>
