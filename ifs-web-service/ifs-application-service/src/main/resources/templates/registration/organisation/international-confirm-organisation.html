<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create an application - Confirm your organisation '" />
</head>
<body class="govuk-template__body create-application-organisation">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back',linkUrl='/organisation/create/find-organisation/',currentApplication=${currentApplication}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Confirm your organisation',subTitle=${subtitle},size='govuk-heading-xl'" />

        <p class="govuk-body govuk-!-margin-top-6">This organisation will lead the application.</p>

        <th:block th:insert="fragments/addresses :: international-organisation-details"/>

        <form method="post" th:action="@{/organisation/create/international-organisation/save-organisation}">
            <button name="save-organisation" class="govuk-button govuk-!-margin-top-6">Save and continue</button>
        </form>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
