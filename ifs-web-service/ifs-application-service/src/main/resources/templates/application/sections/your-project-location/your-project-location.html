<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Your project location'" />
</head>
<body class="govuk-template__body your-project-location">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Your finances',linkClass='link-back',linkUrl=${model.financesUrl}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">

        <div th:if="${#fields.hasErrors('${form.*}')}" class="govuk-error-summary"
             aria-labelledby="error-summary-title"
             role="alert"
             tabindex="-1"
             data-module="error-summary">
            <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
            <th:block th:insert="fragments/elements :: error-summary-list(form)" />
        </div>

        <th:block th:insert="fragments/layout :: page-title"
                  th:with="pageTitle='Your project location',subTitle=${model.applicationName},size='govuk-heading-xl'" />

        <form th:object="${form}"
              th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}"
              th:attr="data-autosave='autosaveFormPost'"
              enctype="multipart/form-data"
              novalidate="novalidate"
              method="POST">

            <button class="hidden-save" type="submit" tabindex="-1" aria-hidden="true">Save</button>
            <input type="hidden" id="cacheTest" value=""/>
            <th:block th:unless="${model.complete}" >
                <div class="govuk-!-margin-top-6">
                    <th:block th:unless="${model.readOnly}">
                        <p class="govuk-body">Provide us with the postcode of the primary project location.</p>
                        <div class="govuk-form-group" th:classappend="${#fields.hasErrors('postcode')} ? 'govuk-form-group--error'">
                            <label class="govuk-label govuk-label--s" for="postcode">
                                Postcode
                            </label>
                            <th:block th:if="${#fields.hasErrors('postcode')}">
                                <span class="govuk-error-message" th:each="err : ${#fields.errors('postcode')}" th:text="${err}"></span>
                            </th:block>
                            <input class="govuk-input govuk-input--width-10" id="postcode"
                                   th:attr="data-postcode-errormessage=#{APPLICATION_PROJECT_LOCATION_REQUIRED}"
                                   type="text" name="postcode" th:value="${form.postcode}" />
                        </div>
                    </th:block>
                    <th:block th:if="${model.readOnly}">
                        <!--/* view  */-->
                        <dl class="govuk-list readonly-data">
                            <dt>Postcode</dt>
                            <dd th:if="${form.postcode != null}" th:text="${form.postcode}">Postcode</dd>
                        </dl>
                    </th:block>
                </div>
            </th:block>
            <th:block th:if="${model.complete}">
                <!--/* view  */-->
                <dl class="govuk-list readonly-data">
                    <dt>Postcode</dt>
                    <dd th:if="${form.postcode != null}" th:text="${form.postcode}">Postcode</dd>
                </dl>
            </th:block>
            <div class="form-footer" th:if="${model.open}">
                <div class="form-footer__actions">
                    <button id="mark_as_complete" th:unless="${model.readOnly}" type="submit" name="mark-as-complete"
                            class="button-clear" value="true">Mark as complete
                    </button>
                    <button id="mark_as_incomplete" th:if="${model.complete}" type="submit" name="mark-as-incomplete" class="button-clear" value="true"
                            th:text="${'Edit your project location'}">Edit
                    </button>
                </div>
            </div>
            <div>
                <a th:href="${model.financesUrl}"
                   th:if="${model.readOnly}"
                   class="govuk-!-margin-top-6 button-secondary">Return to finances
                </a>
                <button type="submit" th:unless="${model.readOnly}"
                        class="govuk-!-margin-top-6 govuk-button">
                    Save and return to finances
                </button>
            </div>
        </form>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>
<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
