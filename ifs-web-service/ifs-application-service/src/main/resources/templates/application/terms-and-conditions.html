<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Award terms and conditions'" />
</head>
<body class="govuk-template__body finance-row-form">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Your funding',linkClass='link-back',
                       linkUrl=@{/application/{applicationId}/form/FUNDING_FINANCES(applicationId=${applicationId})}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:replace="competition/info/__${template}__ :: main/th:block[0] "/>

        <!-- /* 1, Where there is only one organisation in the application: */ -->
        <div th:unless="${collaborative}" class="message-alert govuk-!-margin-bottom-6">
            <p class="govuk-body">You must read these terms and conditions and accept them by ticking the box at the end of the page.</p>
        </div>

        <!-- /* 2. Where there is more than one organisation in the application: */ -->
        <div th:if="${collaborative}" class="message-alert govuk-!-margin-bottom-6">
            <p class="govuk-body">
                You must read these terms and conditions and accept them by ticking the box at the end of the page. Your
                application cannot be submitted until all partners have read and accepted the terms.
            </p>
        </div>

        <th:block th:replace="competition/info/__${template}__ :: main/[>0] "/>
    </main>
</div>
<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
