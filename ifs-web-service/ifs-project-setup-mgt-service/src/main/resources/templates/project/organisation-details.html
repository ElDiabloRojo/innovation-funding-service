<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:insert="fragments/layout :: head"
              th:with="pageTitle=|${model.projectId}: ${orgDetails.projectName} - ${orgDetails.organisationName}|" />
</head>
<body class="govuk-template__body">

<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner"/>
    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle=|Back to ${orgDetails.previousPage}|, dynamicBackLink=${true}"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title"
                  th:with="pageTitle=${model.organisationName},subTitle=|${orgDetails.projectId}: ${orgDetails.projectName}|,size='govuk-heading-xl'"/>

        <fieldset class="govuk-fieldset">
            <legend class="govuk-visually-hidden" th:text="${orgDetails.organisationName} + ''">? Organisation</legend>
            <h2 class="govuk-heading-m">Organisation details</h2>

            <div class="govuk-form-group">

                <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Organisation type</h3>
                <p class="govuk-body" th:text="${model.organisationType}">Business</p>

                <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registered name</h3>
                <p class="govuk-body govuk-!-margin-bottom-0" th:text="${model.organisationName}"></p>
                <a th:href="@{//}"
                   class="button-clear govuk-link govuk-!-font-weight-regular govuk-!-margin-top-0">Edit registered name</a>

                <h3 class="govuk-heading-s govuk-!-margin-bottom-0 govuk-!-margin-top-10">Registration number</h3>
                <p class="govuk-body" th:text="${model.registrationNumber}"></p>

                <div>
                    <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registered address</h3>
                    <div class="govuk-body govuk-!-margin-0" th:text="${orgDetails.addressLine1}"></div>
                    <div class="govuk-body govuk-!-margin-0" th:text="${orgDetails.addressLine2}"></div>
                    <div class="govuk-body govuk-!-margin-0" th:text="${orgDetails.addressLine3}"></div>
                    <div class="govuk-body govuk-!-margin-0" th:text="${orgDetails.town}"></div>
                    <div class="govuk-body govuk-!-margin-0" th:text="${orgDetails.county}"></div>
                    <div class="govuk-body" th:text="${orgDetails.postcode}"></div>
                </div>

            </div>
        </fieldset>

        <th:block th:insert="application/sections/your-organisation/growth-table-fragments ::
                                        with-growth-table(
                                               form=${form},
                                               organisationSizeOptions=${orgSize.organisationSizeOptions},
                                               isH2020=${orgSize.h2020},
                                               readOnly=${orgSize.readOnly},
                                               showOrganisationSizeAlert=${orgSize.showOrganisationSizeAlert},
                                               showStateAidAgreement=${orgSize.showStateAidAgreement}
                                        )" />

        <th:block th:insert="fragments/layout :: main-content-end"/>

    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
