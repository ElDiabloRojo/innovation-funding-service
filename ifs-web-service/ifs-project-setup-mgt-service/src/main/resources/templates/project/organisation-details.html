<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:insert="fragments/layout :: head"
              th:with="pageTitle=|${model.projectId}: ${model.projectName} - ${model.organisationName}|" />
</head>
<body class="govuk-template__body">

<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner"/>
    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Back to project details',linkUrl=@{/project/{projectId}/details(projectId=${model.projectId})}"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title"
                  th:with="pageTitle=|${model.projectId}: ${model.projectName} - ${model.organisationName}|" />

        <fieldset class="govuk-fieldset">
            <legend class="govuk-visually-hidden" th:text="${model.organisationName} + ''">? Organisation</legend>
            <div class="govuk-form-group">

                <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Organisation type</h3>
                <p class="govuk-body" th:text="${model.organisationType}">Business</p>

                <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registered name</h3>
                <p class="govuk-body" th:text="${model.organisationName}"></p>
                <a class="govuk-link" href="">Edit registered name</a>


                <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registration number</h3>
                <p class="govuk-body" th:text="${model.registrationNumber}"></p>

                <div>
                    <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registered address</h3>
                    <div class="govuk-body govuk-!-margin-0" th:text="${model.addressLine1}"></div>
                    <div class="govuk-body govuk-!-margin-0" th:text="${model.addressLine2}"></div>
                    <div class="govuk-body govuk-!-margin-0" th:text="${model.addressLine3}"></div>
                    <div class="govuk-body govuk-!-margin-0" th:text="${model.town}"></div>
                    <div class="govuk-body govuk-!-margin-0" th:text="${model.county}"></div>
                    <div class="govuk-body" th:text="${model.postcode}"></div>
                </div>

            </div>
        </fieldset>

        <th:block th:insert="application/sections/your-organisation/growth-table-fragments ::
                                    with-growth-table(
                                           form=${orgSizeForm},
                                           organisationSizeOptions=${model.yourOrganisationViewModel.organisationSizeOptions},
                                           isH2020=${model.yourOrganisationViewModel.h2020},
                                           showOrganisationSizeAlert=${model.yourOrganisationViewModel.showOrganisationSizeAlert},
                                           showStateAidAgreement=${model.yourOrganisationViewModel.showStateAidAgreement},
                                           readOnly=model.readOnly,
                                           checkboxText='I confirm that by submitting my application my organisation will be <a href=&quot;https://www.gov.uk/guidance/innovate-uk-funding-general-guidance-for-applicants#state-aid&quot; target=&quot;_blank&quot; class=&quot;govuk-link&quot; aria-describedby=&quot;state-aid-hint&quot;>eligible for State aid</a> <span id=&quot;state-aid-hint&quot;>(opens in a new window)</span> within 90 days of any offer being made.'
                                    )" />

        <button id="edit_organisation_details" type="submit" name="edit-organisation-details" class="button-clear" value="true">Edit</button>

        <th:block th:insert="fragments/layout :: main-content-end"/>

    </main>
</div>

<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>
<th:block th:insert="fragments/service-layout :: body-end"/>
</body>
</html>
