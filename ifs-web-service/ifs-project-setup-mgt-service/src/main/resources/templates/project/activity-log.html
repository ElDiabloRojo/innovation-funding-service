<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:insert="fragments/layout :: head"
              th:with="pageTitle='PLACEHOLDER'"/>
</head>
<body class="govuk-template__body competition-management project-management">

<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner"/>
    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='PLACEHOLDER',linkUrl=@{''}"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">

        <div class="govuk-grid-row" th:each="activity : ${activities}">
            <h1 th:text="${#messages.msg('ifs.activity.log.' + activity.activityType.name() + '.title')}"></h1>
            <p th:text="|${#temporals.format(activity.createdOn, 'd MMMM yyyy')}${#strings.toLowerCase(#temporals.format(activity.createdOn, 'hh:mma'))}|"></p>

        </div>

        <th:block th:insert="fragments/layout :: main-content-end"/>
    </main>
</div>
<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>

</body>
</html>
