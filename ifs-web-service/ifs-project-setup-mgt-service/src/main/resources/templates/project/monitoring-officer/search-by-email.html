<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Search for a Monitoring Officer by email'"/>
</head>

<body class="govuk-template__body">

<th:block th:insert="fragments/modals :: modal-overlay" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back',linkUrl='/project-setup-management/monitoring-officer/list'" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">

                <h2 class="govuk-heading-l">Add a Monitoring Officer</h2>
                <form th:object="${form}" method="post" th:action="@{/monitoring-officer/create}">
                    <div class="govuk-form-group">
                        <label class="govuk-label govuk-!-font-weight-bold" for="emailAddress">
                            Email
                        </label>
                        <input id="emailAddress"
                               type="email"
                               th:errorclass="govuk-input--error"
                               required="required"
                               th:attr="data-required-errormessage=#{validation.invite.email.required}"
                               class="govuk-input"
                               th:readonly="false"
                               th:field="*{emailAddress}"
                               maxlength="255"/>
                    </div>
                    <div class="govuk-form-group">
                        <button type="submit" class="govuk-button govuk-!-margin-top-6">
                            Continue
                        </button>
                    </div>
                </form>

            <th:block th:insert="fragments/layout :: main-content-end" />
            </div>
        </div>
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
