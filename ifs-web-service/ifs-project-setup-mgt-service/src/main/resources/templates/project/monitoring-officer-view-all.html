<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Assign monitoring officers'"/>
</head>
<body class="govuk-template__body">
<th:block th:insert="fragments/modals :: modal-overlay"/>

<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">

        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Assign monitoring officers',size='govuk-heading-xl'" />
                <a class="button-secondary"
                   th:href="@{/monitoring-officer/search-by-email">project-setup-management/monitoring-officer/search-by-email</a>
                <form
                      method="POST">
                    <div class="govuk-form-group">
                        <label class="govuk-label" th:for="${form.projectId}">
                            Search for a first name or surname
                        </label>
                        <select id="monitoring-officer-search"
                                class="govuk-select"
                                data-auto-complete="">
                            <option value="">Select monitoring officer</option>
                            <!--<option th:each="project : ${model.unassignedProjects}"-->
                                    <!--th:value="${project.projectId}"-->
                                    <!--th:text="|${project.applicationId} - ${project.projectName}|"></option>-->
                        </select>
                    </div>
                    <div class="govuk-form-group">
                        <button type="submit"
                                class="govuk-button">Assign</button>
                    </div>
                </form>
            </div>
        </div>

        <th:block th:insert="fragments/layout :: main-content-end"/>
    </main>
</div>

<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>

</body>
</html>
