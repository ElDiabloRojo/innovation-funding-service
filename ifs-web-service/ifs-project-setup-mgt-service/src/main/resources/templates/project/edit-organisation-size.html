<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle=|${model.project.getId()}: ${model.project.getName()} - ${model.organisationName}|" />
</head>

<body class="govuk-template__body">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Back to' ${model.organisationName},
              linkUrl=@{/competition/{competitionId}/project/{projectId}/organisation/select (competitionId=${model.project.getCompetition()}, projectId=${model.project.getId()})}, dynamicBackLink=${true}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <div th:if="${#fields.hasErrors('${form.*}')}" class="govuk-error-summary" role="alert"
             aria-labelledby="error-summary-title" tabindex="-1" data-module="error-summary">
            <h2 class="govuk-error-summary__title"
                id="error-summary-title">We are unable to show the partner details</h2>
            <div class="govuk-error-summary__body">
                <ul class="govuk-list govuk-error-summary__list">
                    <li th:each="err : ${#fields.errors('${form.*}')}">
                        <a href="#select-partner-section" th:text="${err}">The error message</a>
                    </li>
                </ul>
            </div>
        </div>

        <th:block th:insert="fragments/layout :: page-title"
                  th:with="pageTitle=${model.organisationName},subTitle=|${model.project.getId()}: ${model.project.getName()}|,size='govuk-heading-xl'"/>

        <form th:object="${form}"
              th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}"
              th:attr="data-autosave='autosaveFormPost'"
              enctype="multipart/form-data"
              novalidate="novalidate"
              method="POST">

            <button class="hidden-save" type="submit" tabindex="-1" aria-hidden="true">Save</button>
            <input type="hidden" id="cacheTest" value=""/>

            <th:block th:insert="application/sections/your-organisation/growth-table-fragments ::
                                    without-growth-table(
                                           form=${form},
                                           organisationSizeOptions=${model.organisationSizeOptions},
                                           isH2020=${commonFinancesModel.h2020},
                                           showOrganisationSizeAlert=${model.showOrganisationSizeAlert},
                                           showStateAidAgreement=${model.showStateAidAgreement},
                                           readOnly=${commonFinancesModel.readOnly},
                                           checkboxText='I confirm that by submitting my application my organisation will be <a href=&quot;https://www.gov.uk/guidance/innovate-uk-funding-general-guidance-for-applicants#state-aid&quot; target=&quot;_blank&quot; class=&quot;govuk-link&quot; aria-describedby=&quot;state-aid-hint&quot;>eligible for State aid</a> <span id=&quot;state-aid-hint&quot;>(opens in a new window)</span> within 90 days of any offer being made.'
                                    )" />

            <div>
                <a th:href="${model.}"
                   th:if="${model.readOnly}"
                   class="govuk-!-margin-top-6 button-secondary">Return to organisation
                </a>
                <button type="submit"
                        class="govuk-!-margin-top-6 govuk-button"
                th:with="organisation=${model.organisationName}">
                    Save and return to
                </button>
            </div>
        </form>

        <th:block th:insert="fragments/layout :: main-content-end"/>
    </main>
</div>

<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>
<th:block th:insert="fragments/service-layout :: body-end"/>
</body>
</html>
