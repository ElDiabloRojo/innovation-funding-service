<h1 class="govuk-heading-l">Input sizes</h1>
<p class="govuk-body">Used to define input widths, so they can be more specific to digits that need to ne entered. Used particularly for numerical fields</p>


<div class="govuk-form-group">
    <label class="govuk-label" for="width-extra-small">Extra small</label>
    <input class="govuk-input govuk-input--width-3"
           id="width-extra-small"
           value="65px">
</div>
<div class="govuk-form-group">
    <label class="govuk-label" for="width-small">Small</label>
    <input class="govuk-input govuk-input--width-4"
           id="width-small"
           value="80px">
</div>
<div class="govuk-form-group">
    <label class="govuk-label" for="width-medium">Medium</label>
    <input class="govuk-input govuk-input--width-10"
           id="width-medium"
           value="100px">
</div>
<div class="govuk-form-group">
    <label class="govuk-label" for="width-large">Large</label>
    <input class="govuk-input govuk-input--width-10"
           id="width-large"
           value="200px">
</div>
<div class="govuk-form-group">
    <label class="govuk-label" for="width-full">Full</label>
    <input class="govuk-input"
           id="width-full"
           value="100%">
</div>
