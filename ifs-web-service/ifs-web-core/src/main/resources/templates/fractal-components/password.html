<div class="govuk-width-container">

    <div class="govuk-inset-text">
        <p class="govuk-body">
            This is an IFS component.
        </p>
    </div>

    <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="password">Create password</label>

        <div class="govuk-hint" id="password-hint">
            <p class="govuk-body">Your password is case-sensitive and needs to:</p>
            <ul class="govuk-list govuk-list--bullet status">
                <li data-minlength-validationstatus="">be at least 8 characters long</li>
                <li data-containsuppercase-validationstatus="">contain at least 1 capital letter</li>
                <li data-containsnumber-validationstatus="">contain at least 1 number</li>
            </ul>
            <p class="govuk-body govuk-!-margin-bottom-0">Your password can include spaces to make a phrase.</p>
        </div>
        <div class="password-toggle govuk-!-width-one-half">
            <input data-containsnumber-showmessage="visuallyhidden"
                   data-containsuppercase-showmessage="visuallyhidden"
                   data-containslowercase-showmessage="show"
                   data-minlength-showmessage="visuallyhidden"
                   data-required-showmessage="visuallyhidden"
                   data-duplicate-required-minlength="true"
                   aria-describedby="password-hint"
                   class="govuk-input"
                   type="password"
                   required="required"
                   minlength="8"
                   data-required-errormessage="Please enter your password."
                   data-minlength-errormessage="Password must be at least 8 characters."
                   id="password"
                   name="password"
                   value="">
            <button type="button" role="button" aria-pressed="false" aria-label="Show password in plain text">Show <span class="govuk-visually-hidden">password in plain text</span></button>
        </div>
    </div>

</div>
