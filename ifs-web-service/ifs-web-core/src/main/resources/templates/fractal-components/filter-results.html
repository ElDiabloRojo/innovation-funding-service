<div class="wide-page">
    <div class="govuk-width-container">

        <h2 class="govuk-heading-s">Example 1</h2>

        <div class="search-filters govuk-!-margin-top-6">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m govuk-!-margin-top-0">
                    <h2 class="govuk-fieldset__heading">Filter applications</h2>
                </legend>
                <div class="govuk-grid-row">
                    <div class="govuk-grid-column-two-thirds">
                        <label class="govuk-label" for="filterSearch">Search by application number.</label>
                        <input type="text" class="govuk-input" id="filterSearch" name="filterSearch" value="">
                    </div>

                    <div class="govuk-grid-column-one-third">
                        <button class="govuk-button">Filter</button>
                    </div>
                </div>
            </fieldset>
            <div class="govuk-!-margin-top-6">
                <a href="?sort=" class="govuk-body govuk-link">Clear all filters</a>
            </div>
        </div>

        <h2 class="govuk-heading-s">Example, allocate assessors</h2>

        <div class="search-filters">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m govuk-!-margin-top-0">
                    <h2 class="govuk-fieldset__heading">Filter assessors</h2>
                </legend>
                <div class="govuk-grid-row">
                    <div class="govuk-grid-column-one-half">
                        <div class="govuk-form-group">
                            <label for="innovationSector" class="govuk-label">Innovation sector</label>
                            <select class="govuk-select" name="innovationSector" id="innovationSector">
                                <option value="" selected="selected">---</option>
                                <option value="0">Open</option>
                                <option value="1">Health and life sciences</option>
                                <option value="2">Materials and manufacturing</option>
                                <option value="3">Emerging and enabling</option>
                                <option value="4">Infrastructure systems</option>
                                <option value="50">Transport</option>
                            </select>
                        </div>
                    </div>
                    <div class="govuk-grid-column-one-half">
                        <div class="govuk-form-group">
                            <label for="businessType" class="govuk-label">Type</label>
                            <select class="govuk-select" name="businessType" id="businessType">
                                <option value="" selected="selected">---</option>
                                <option value="BUSINESS">Business</option>
                                <option value="ACADEMIC">Academic</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="govuk-grid-row">
                    <div class="govuk-grid-column-full">
                        <div class="column-one alignright">
                            <button class="govuk-button govuk-!-margin-0">Filter</button>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="clear-search-filters">
                <a href="?sort" class="govuk-body govuk-link">Clear all filters</a>
            </div>
        </div>

                <div class="govuk-grid-row">
