<h1 class="govuk-heading-l">Textareas</h1>

<div class="textarea-wrapped marked-as-complete assigned-to-me word-count">
  <textarea name=""
            class="govuk-textarea"
            id="text2"
            cols="30"
            rows="10"
            data-editor="md"
            required="required"
            data-required-errormessage="Please enter some text."
            data-max_words="400" data-maxwordslength="400"
            data-maxwordslength-errormessage="Maximum word count exceeded. Please reduce your word count to 400.">Lorem ipsum dolor sit amet,consectetur adipisicing elit. Cum quo cupiditate in quos voluptates. Sequi quisquam architecto qui omnis pariatur, laborum ex debitis, enim alias soluta suscipit minima commodi aut.
  </textarea>
  <div class="form-footer">
    <div class="form-footer__actions"><a href="#" class="govuk-link">Mark as complete</a></div>
    <div class="form-footer__info">
      <span class="textarea-footer"></span>
      <span class="update-label">Last updated: </span>
      <span class="update-details">Today by you</span>
      <span class="count-label">
        <span aria-live="polite" class="count-down positive">Words remaining: 400</span>
      </span>
    </div>
  </div>
</div>
