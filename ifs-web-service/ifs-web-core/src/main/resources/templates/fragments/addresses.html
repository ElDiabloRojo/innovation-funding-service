<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:fragment="address-details">
    <div id="manual-company-input">
        <input type="hidden" th:field="*{addressForm.searchPostcode}" />
        <input type="hidden" th:field="*{addressForm.manualAddress}" />
        <fieldset class="govuk-fieldset">
            <legend th:if="${legend}" class="govuk-visually-hidden" th:text="${legend}" />
            <legend th:unless="${legend}" class="govuk-visually-hidden">legend</legend>
            <div  th:unless="${form.addressForm.searchPostcode}" class="govuk-form-group" th:classappend="${#fields.hasErrors('*{addressForm.postcodeInput}')} ? 'govuk-form-group--error'">
                <label class="govuk-label govuk-!-font-weight-bold" for="addressForm.postcodeInput">
                    Postcode
                </label>
                <span th:if="${formHint}" class="govuk-hint" th:text="${formHint}"></span>
                <th:block th:if="${#fields.hasErrors('*{addressForm.postcodeInput}')}">
                    <span class="govuk-error-message"  th:each="err : ${#fields.errors('addressForm.postcodeInput')}" th:text="${err}" />
                </th:block>
                <input id="addressForm.postcodeInput"
                       class="govuk-input govuk-!-width-one-half"
                       th:field="*{addressForm.postcodeInput}"
                       th:classappend="${#fields.hasErrors('*{addressForm.postcodeInput}')} ? 'govuk-input--error'"
                       type="text" />
                <button type="submit" id="postcode-lookup" class="govuk-button govuk-!-margin-0" name="searchPostcodeButton" value="true">Find UK address</button>
            </div>

            <th:block th:if="${form.addressForm.searchPostcode}">
                <input type="hidden" th:field="*{addressForm.postcodeInput}" />
                <dl class="govuk-list">
                    <dt>Postcode</dt>
                    <dd>
                        <span th:text="${form.addressForm.postcodeInput}"></span>
                        <button type="submit" class="button-clear govuk-!-margin-top-6" name="changePostcodeButton" value="true">Change</button>
                    </dd>
                </dl>
                <div th:if='${#lists.isEmpty(form.addressForm.postcodeResults)}'>No results were found</div>
                <div th:unless='${#lists.isEmpty(form.addressForm.postcodeResults)}'
                     class="govuk-form-group" th:classappend="${#fields.hasErrors('*{addressForm.selectedPostcodeIndex}')} ? 'govuk-form-group--error'" id="select-address-block">
                    <label class="govuk-label govuk-label--s" for="addressForm.selectedPostcodeIndex">
                        Select your address
                    </label>
                    <th:block th:if="${#fields.hasErrors('*{addressForm.selectedPostcodeIndex}')}">
                        <span class="govuk-error-message"  th:each="err : ${#fields.errors('addressForm.selectedPostcodeIndex')}" th:text="${err}" />
                    </th:block>
                    <select id="addressForm.selectedPostcodeIndex"
                            class="govuk-select govuk-!-width-one-half"
                            th:field="*{addressForm.selectedPostcodeIndex}">
                        <option th:value="${status.index}"
                                th:each="address,status : ${form.addressForm.postcodeResults}"
                                th:text="${address.combinedString}"></option>
                    </select>
                </div>
            </th:block>

            <button type="submit" class="button-clear govuk-!-margin-top-6" name="manualAddressButton" value="true">Enter address manually</button>
        </fieldset>
        <fieldset id="address-details" class="govuk-fieldset govuk-!-margin-top-6" th:if="${form.addressForm.manualAddress}">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m"
                    th:if="${addressType}">
                <h2 class="govuk-fieldset__heading" th:text="|Your ${addressType}|">ADDRESS TYPE</h2>
            </legend>
            <legend class="govuk-visually-hidden" th:unless="${addressType}">Address details</legend>
            <div class="govuk-form-group" th:classappend="${#fields.hasErrors('*{addressForm.address.addressLine1}')} ? 'govuk-form-group--error'">
                <label class="govuk-label govuk-!-font-weight-bold" for="addressForm.address.addressLine1">
                    Street
                </label>
                <th:block th:if="${#fields.hasErrors('*{addressForm.address.addressLine1}')}">
                    <span class="govuk-error-message" th:each="err : ${#fields.errors('addressForm.address.addressLine1')}" th:text="${err}" />
                </th:block>
                <input id="addressForm.address.addressLine1"
                       class="govuk-input govuk-!-width-one-half"
                       th:field="*{addressForm.address.addressLine1}"
                       th:errorclass="govuk-input--error"
                       th:attr="data-required-errormessage=#{validation.standard.addressline1.required}"
                       type="text"
                       required="required" />
            </div>
            <div class="govuk-form-group" th:classappend="${#fields.hasErrors('*{addressForm.address.addressLine2}')} ? 'govuk-form-group--error'">
                <label class="govuk-label govuk-visually-hidden" for="addressForm.address.addressLine2">
                    Street line 2
                </label>
                <th:block th:if="${#fields.hasErrors('*{addressForm.address.addressLine2}')}">
                    <span class="govuk-error-message" th:each="err : ${#fields.errors('addressForm.address.addressLine2')}" th:text="${err}" />
                </th:block>
                <input id="addressForm.address.addressLine2"
                       class="govuk-input govuk-!-width-one-half"
                       th:field="*{addressForm.address.addressLine2}"
                       th:classappend="${#fields.hasErrors('*{addressForm.address.addressLine2}')} ? 'govuk-input--error'"
                       type="text" />
            </div>
            <div class="govuk-form-group" th:classappend="${#fields.hasErrors('*{addressForm.address.addressLine3}')} ? 'govuk-form-group--error'">
                <label class="govuk-label govuk-visually-hidden" for="addressForm.address.addressLine3">
                    Street line 3
                </label>
                <th:block th:if="${#fields.hasErrors('*{addressForm.address.addressLine3}')}">
                    <span class="govuk-error-message" th:each="err : ${#fields.errors('addressForm.address.addressLine3')}" th:text="${err}" />
                </th:block>
                <input id="addressForm.address.addressLine3"
                       class="govuk-input govuk-!-width-one-half"
                       th:field="*{addressForm.address.addressLine3}"
                       th:classappend="${#fields.hasErrors('*{addressForm.address.addressLine3}')} ? 'govuk-input--error'"
                       type="text" />
            </div>
            <div class="govuk-form-group" th:classappend="${#fields.hasErrors('*{addressForm.address.town}')} ? 'govuk-form-group--error'">
                <label class="govuk-label govuk-!-font-weight-bold" for="addressForm.address.town">
                    Town
                </label>
                <th:block th:if="${#fields.hasErrors('*{addressForm.address.town}')}">
                    <span class="govuk-error-message" th:each="err : ${#fields.errors('addressForm.address.town')}" th:text="${err}" />
                </th:block>
                <input id="addressForm.address.town"
                       class="govuk-input govuk-!-width-one-half"
                       th:field="*{addressForm.address.town}"
                       th:errorclass="govuk-input--error"
                       th:attr="data-required-errormessage=#{validation.standard.town.required}"
                       type="text"
                       required="required" />
            </div>
            <div class="govuk-form-group" th:classappend="${#fields.hasErrors('*{addressForm.address.county}')} ? 'govuk-form-group--error'">
                <label class="govuk-label govuk-!-font-weight-bold" for="addressForm.address.county">
                    County
                </label>
                <th:block th:if="${#fields.hasErrors('*{addressForm.address.county}')}">
                    <span class="govuk-error-message"  th:each="err : ${#fields.errors('addressForm.address.county')}" th:text="${err}" />
                </th:block>
                <input id="addressForm.address.county"
                       class="govuk-input govuk-!-width-one-half"
                       th:field="*{addressForm.address.county}"
                       th:classappend="${#fields.hasErrors('*{addressForm.address.county}')} ? 'fgovuk-input--error'"
                       type="text" />
            </div>
            <div class="govuk-form-group" th:classappend="${#fields.hasErrors('*{addressForm.address.postcode}')} ? 'govuk-form-group--error'">
                <label class="govuk-label govuk-!-font-weight-bold" for="addressForm.address.postcode" >
                    Postcode
                </label>
                <th:block th:if="${#fields.hasErrors('*{addressForm.address.postcode}')}">
                    <span class="govuk-error-message" th:each="err : ${#fields.errors('addressForm.address.postcode')}" th:text="${err}" />
                </th:block>
                <input id="addressForm.address.postcode"
                       class="govuk-input govuk-!-width-one-half"
                       th:field="*{addressForm.address.postcode}"
                       th:errorclass="govuk-input--error"
                       th:attr="data-required-errormessage=#{validation.standard.postcode.required}"
                       type="text"
                       required="required" />
            </div>
        </fieldset>
    </div>
</th:block>

<th:block th:fragment="organisation-details-minimal">
    <fieldset class="govuk-fieldset">
        <legend class="govuk-visually-hidden" th:text="${selectedOrganisation.name} + ''">? Organisation</legend>
        <div class="govuk-form-group">
            <h3 class="govuk-heading-s">Organisation name</h3>
            <p class="govuk-body" th:text="${selectedOrganisation.name}"></p>
        </div>
    </fieldset>
</th:block>

<th:block th:fragment="organisation-details">
    <fieldset class="govuk-fieldset">
        <legend class="govuk-visually-hidden" th:text="${organisationType.name} + ''">? Organisation</legend>
        <div class="govuk-form-group">

            <th:block th:if="${showOrgType}">
                <h3 class="govuk-heading-s">Organisation type</h3>
                <p class="govuk-body" th:text="${organisationType.name}">Business</p>
            </th:block>

            <h3 class="govuk-heading-s">Registered name</h3>
            <p class="govuk-body" th:text="${organisationForm.organisationName}"></p>

            <th:block th:unless="${organisationForm.research}">
                <th:block th:if="${selectedOrganisation?.organisationSearchId}">
                    <h3 class="govuk-heading-s">Registration number</h3>
                    <p class="govuk-body" th:text="${selectedOrganisation?.organisationSearchId}"></p>
                </th:block>
            </th:block>

            <div th:if="${selectedOrganisation?.organisationAddress != null}">
                <h3 class="govuk-heading-s">Registered Address</h3>
                <div class="govuk-body govuk-!-margin-0" th:text="${selectedOrganisation?.organisationAddress?.addressLine1}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${selectedOrganisation?.organisationAddress?.addressLine2}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${selectedOrganisation?.organisationAddress?.addressLine3}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${selectedOrganisation?.organisationAddress?.town}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${selectedOrganisation?.organisationAddress?.county}"></div>
                <div class="govuk-body" th:text="${selectedOrganisation?.organisationAddress?.postcode}"></div>
            </div>
        </div>
    </fieldset>
</th:block>

<th:block th:fragment="business-details">
    <fieldset class="govuk-fieldset">
        <div class="govuk-form-group">
            <h3 class="govuk-heading-s">Organisation name</h3>
            <p class="govuk-body" th:text="${organisationForm.organisationName}"></p>

            <h3 th:if="${business?.companyNumber}" class="govuk-heading-s">Registration number</h3>
            <p class="govuk-body" th:if="${business?.companyNumber}" th:text="${business.companyNumber}"></p>

            <h3 class="govuk-heading-s">Address</h3>
            <div>
                <div class="govuk-body govuk-!-margin-0" th:text="${business?.officeAddress?.addressLine1}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${business?.officeAddress?.addressLine2}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${business?.officeAddress?.addressLine3}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${business?.officeAddress?.town}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${business?.officeAddress?.county}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${business?.officeAddress?.postcode}"></div>
            </div>
        </div>
    </fieldset>
</th:block>

<th:block th:fragment="organisation-name">
    <div class="govuk-form-group" th:classappend="${#fields.hasErrors('*{organisationName}') and organisationForm.triedToSave} ? 'govuk-form-group--error'">
        <label class="govuk-label"
               for="org-name">
            Organisation name
        </label>
        <span class="govuk-error-message" th:if="${#fields.hasErrors('*{organisationName}') and organisationForm.triedToSave}" th:errors="*{organisationName}"></span>
        <input class="govuk-input"
               id="org-name"
               th:field="*{organisationName}"
               type="text" value="" />
    </div>
</th:block>

</html>
