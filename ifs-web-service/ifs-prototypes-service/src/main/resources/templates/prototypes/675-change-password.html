<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">

    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${(param.assessor == null ? 'Dashboard' : 'Assessor dashboard')}, ${(param.assessor == null ? '/prototypes/675-dashboard' : '/prototypes/865-assessor-dashboard-invites')})" />

	<!-- HARDCODED PROTOTYPE HTML -->
	<h1 class="govuk-heading-l">Change password</h1>

	<form>
		<fieldset class="govuk-fieldset">
			<legend class="govuk-visually-hidden">Change your current password</legend>

			<div class="govuk-form-group govuk-!-margin-bottom-0">
				<label class="govuk-label" for="current-password">
					<span class="govuk-label">Enter your current password</span>
				</label>
				<input class="form-control" id="current-password" name="current-password" type="password" />
			</div>

		</fieldset>
		<hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />
		<fieldset class="govuk-fieldset">
			<legend class="govuk-visually-hidden">New password</legend>

			<div class="govuk-form-group">
				<label class="govuk-label" for="new-password">
					<span class="govuk-label">Enter new password</span>
					<span class="govuk-hint">Your password is case-sensitive and needs to:
					<ul class="govuk-list govuk-list--bullet">
                        <li>be at least 8 characters</li>
                        <li>contain at least 1 capital letter</li>
                        <li>contain at least 1 number </li>
                    </ul>
					Your password can include spaces to make a phrase.
					</span>
				</label>
				<input class="form-control" id="new-password" name="new-password" type="password" />
			</div>

			<div class="govuk-form-group">
				<label class="govuk-label" for="retype-password">
					<span class="govuk-label">Re-type password</span>
				</label>
				<input class="form-control" id="retype-password" name="retype-password" type="password" />
			</div>
		</fieldset>

		<div th:if="${param.assessor == null}" th:remove="tag">
			<button class="govuk-button button-large extra-margin" name="create-account" formaction="/prototypes/675-profile-details" type="submit">Save changes</button>
		</div>

		<div th:if="${param.assessor != null}" class="extra-margin">
			<a class="govuk-button" name="create-account" href="/prototypes/865-assessor-dashboard-invites?noInvites">Save and return to assessor dashboard</a>
			<a href="/prototypes/865-assessor-dashboard-invites?noInvites">Cancel</a>
		</div>
		<hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />

	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
