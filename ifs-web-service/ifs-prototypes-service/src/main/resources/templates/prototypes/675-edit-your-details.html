<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">

    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Your profile'}, ${'/prototypes/675-profile-details'})" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<h1 class="govuk-heading-l">Your details</h1>

	<form>
		<fieldset class="govuk-fieldset">
			<legend class="govuk-visually-hidden">Your details</legend>
			<div class="govuk-form-group">
				<label class="govuk-label" for="title">
					<span class="govuk-label-bold">Title</span>
				</label>
				<select class="govuk-select govuk-!-width-one-quarter" id="title" name="title">
					<option value="">Mr</option>
					<option value="">Miss</option>
					<option value="">Mrs</option>
					<option value="">Ms</option>
					<option value="">Dr</option>
				</select>
			</div>
			<div class="govuk-form-group">
				<label class="govuk-label" for="first-name">
					<span class="form-label-bold">First name</span>
				</label>
				<input class="form-control" id="first-name" name="first-name" type="text" value="Joe" />
			</div>
			<div class="govuk-form-group">
				<label class="form-label" for="last-name">
					<span class="form-label-bold">Last name</span>
				</label>
				<input class="form-control" id="last-name" name="last-name" type="text" value="Bloggs" />
			</div>
			<div class="govuk-form-group">
				<label class="form-label" for="phone-number">
					<span class="form-label-bold">Phone number</span>
					<span class="govuk-hint">We may use this to contact you about the application</span>
				</label>
				<input class="form-control" id="phone-number" name="phone-number" type="text" value="01234 567891" />
			</div>
			<div class="govuk-form-group">
				<h3 class="govuk-heading-s">Email</h3>
				<p class="govuk-hint">Your email address cannot be changed in the system <br /><strong>j.b@nomensa.com</strong></p>
			</div>
			<p class="govuk-body">To change your email address please contact Innovate UK : phone <strong>0300 321 4357</strong></p>
		</fieldset>
		<button class="govuk-button button-large extra-margin" name="create-account" formaction="/prototypes/675-profile-details" type="submit">Save changes</button>
	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
