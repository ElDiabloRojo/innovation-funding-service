<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>


<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main id="content">


	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader('Application questions', '/prototypes/5085-application-process')" />

	<!-- HARDCODED PROTOTYPE HTML -->
	<div class="hgroup" style="padding-top: 20px">
		<p class="subtitle govuk-!-margin-0">Connected digital additive manufacturing</p>
		<h1 class="govuk-heading-xl govuk-!-margin-0">Application finances</h1>
	</div>

	<div class="govuk-body panel">
		<p class="govuk-body">
			The competition template will select the following finance sections for each partner.
		</p>
	</div>

	<form>
		<fieldset class="govuk-fieldset">
			<legend class="govuk-visually-hidden">Finances</legend>
			<div class="govuk-form-group">
				<fieldset class="inline">
					<h3 class="govuk-heading-s">Finances form</h3>
					<label class="block-label selection-button-radio" for="full-finances">
						<input id="full-finances" name="finance-size" value="full" type="radio" />
						Full application finances
					</label>
					<label class="block-label selection-button-radio" for="light-finances">
						<input id="light-finances" name="finance-size" value="light" type="radio" checked="checked" />
						Light finances
					</label>
				</fieldset>
			</div>
			<div class="govuk-form-group">
				<fieldset class="inline">
					<h3 class="govuk-heading-s">Include project growth table</h3>
					<label class="block-label selection-button-radio" for="project-growth-yes">
						<input id="project-growth-yes" name="include-project-growth" value="yes" type="radio" />
						Yes
					</label>
					<label class="block-label selection-button-radio" for="project-growth-no">
						<input id="project-growth-no" name="include-project-growth" value="no" type="radio" checked="checked" />
						No
					</label>
				</fieldset>
			</div>
			<div class="extra-margin">
				<a role="button" tabindex="0" class="govuk-button" href="/prototypes/5085-application-process">Done</a>
			</div>
		</fieldset>
	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script type="text/javascript">

</script>
</body>
</html>
