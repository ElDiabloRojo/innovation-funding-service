<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">

    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Back'}, ${'/prototypes/642-create-acc-business'})" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<h1 class="govuk-heading-l">Create your account</h1>

	<p class="govuk-hint icon-info-small-blue">Your organisation must be UK based to receive funding from Innovate UK</p>

	<h2 class="govuk-heading-m">Business Organisation</h2>

	<form>
		<fieldset class="govuk-fieldset">
			<legend class="govuk-visually-hidden">Business Organisation</legend>
			<div class="form-block">
				<h3 class="govuk-heading-s">Organisation name</h3>
				<p class="govuk-body">Nomensa</p>
				<h3 class="govuk-heading-s">Registration number</h3>
				<p class="govuk-body">0123456789</p>
				<h3 class="govuk-heading-s">Address</h3>
				<p class="govuk-body">13 Queens Square <br />
					Bristol <br />
					BS1 4NT
				</p>
			</div>
		</fieldset>

		<button class="govuk-button button-large extra-margin" name="select-org-size" type="submit" formaction="/prototypes/642-create-acc-org-new">Continue</button>
	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
