<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Find external users'" />
</head>
<body class="competition-management">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">

    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Manage users',linkUrl=@{/}"  />
    <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Search external users',size='govuk-heading-l'" />


    <form method="GET">
      <div class="search-filters extra-margin">
        <fieldset class="govuk-fieldset">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-one-half">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="filterSearch">Look for</label>
                    <input class="govuk-input govuk-!-margin-bottom-6" id="filterSearch" name="searchTerm" minlength="3" required="required" value="" type="text">
                    <a href="?">Clear</a>
                  </div>
                </div>
                <div class="govuk-grid-column-one-half">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="filterCategory">in</label>
                    <select class="govuk-select" id="filterCategory" name="filterCategory">
                      <option value="name">Name</option>
                      <option value="organisation">Organisation name</option>
                      <option value="email" selected="">Email</option>
                    </select>
                  </div>
                </div>
            </div>
            <div class="govuk-grid-row">
              <div class="govuk-grid-column-full">
                <button class="govuk-button govuk-!-margin-0">Search</button>
              </div>
            </div>
        </fieldset>
      </div>
    </form>
    <div>
      <ul class="govuk-list inline-nav cf">
          <li><a th:href="@{/prototypes/IFS-1986-external-user-search.html?searchTerm={searchTerm}&filterCategory={filterCategory}(searchTerm=${param.searchTerm},filterCategory=${param.filterCategory})}">Registered</a></li>
          <li class="selected"><a th:href="@{/prototypes/IFS-1986-external-user-search-unregistered.html?searchTerm={searchTerm}&filterCategory={filterCategory}(searchTerm=${param.searchTerm},filterCategory=${param.filterCategory})}">Unregistered</a></li>
      </ul>
      <p id="result-count">
          <span class="govuk-heading-xl govuk-!-margin-0">38</span>
          <span class="govuk-heading-s">invited users awaiting registration</span>
      </p>
      <div class="table-overflow">
          <table class="govuk-table">
              <thead class="govuk-table__head">
                <tr class="govuk-table__row">
                    <th class="govuk-table__header" scope="col">Name</th>
                    <th class="govuk-table__header" scope="col">Organisation name</th>
                    <th class="govuk-table__header" scope="col">Email</th>
                    <th class="govuk-table__header" scope="col">Organisation ID</th>
                    <th class="govuk-table__header" scope="col">Status</th>
                </tr>
              </thead>
              <tbody class="govuk-table__body">
                  <tr class="govuk-table__row">
                      <td class="govuk-table__cell">Mark Smith</td>
                      <td class="govuk-table__cell">Company Ltd.</td>
                      <td class="govuk-table__cell">mark.smith@companyltd.com</td>
                      <td class="govuk-table__cell">1233</td>
                      <td class="govuk-table__cell">Sent</td>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
    <p id="no-results">
      There are no results for this search
    </p>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

jQuery(document).ready(function(){


  function getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1)),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;
      for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : sParameterName[1];
          }
      }
      return false
  };

  function fillValues(value, category){
    var filtered = list.filter(function(listObj){
  	if(listObj[category].toLowerCase().indexOf(value.toLowerCase().trim()) !== -1){
      return listObj
      }
    })

    jQuery("tbody").empty();
    if(filtered.length){
      hasResults(true);
      jQuery('.govuk-heading-xl.govuk-!-margin-0').text(filtered.length)
      jQuery.each(filtered, function(index,value){
         var html = `
         <tr class="govuk-table__row">
            <td class="govuk-table__cell">${value.name}</td>
            <td class="govuk-table__cell">${value.organisation}</td>
            <td class="govuk-table__cell">${value.email}</td>
            <td class="govuk-table__cell">${value.id}</td>
            <td class="govuk-table__cell">${value.applicationId}</td>
         </tr>
         `
         jQuery("tbody").append(html);
      });
    }
    else {
      hasResults(false);
    }

  }

  function hasResults(status){
    jQuery("#no-results").attr('aria-hidden',status);
    jQuery('table,#result-count').attr('aria-hidden',!status);
  }


  jQuery('document').ready(function(){
      jQuery('form + div, #no-results').attr('aria-hidden','true');

      var searchTerm = getUrlParameter('searchTerm');
      var filterCategory = getUrlParameter('filterCategory');

      if(searchTerm && filterCategory){
        jQuery('#filterSearch').val(searchTerm);
        jQuery('#filterCategory').val(filterCategory);
        fillValues(searchTerm, filterCategory);
        jQuery('form + div').attr('aria-hidden','false');
      }
  })


});


//]]>
