<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">


	<!-- HARDCODED PROTOTYPE HTML -->

	<h1 class="govuk-heading-l">Create your account</h1>

	<p class="govuk-hint icon-info-small-blue">Before creating your account you need to enter the details for the organisation that you will be working for if the application is successful</p>

	<h2 class="govuk-heading-m">Please select your organisation type</h2>

	<form>
		<fieldset class="govuk-fieldset">
			<legend class="govuk-visually-hidden">Please select your organisation type</legend>
			<div class="form-block">
				<label class="block-label selection-button-radio" for="radio-1">
					<input id="radio-1" type="radio" name="radio-group" value="Business" onClick="location.href='/prototypes/643-create-acc-business-lead';"/>
					Business
				</label>
				<label class="block-label selection-button-radio" for="radio-2">
					<input id="radio-2" type="radio" name="radio-group" value="Research" onClick="location.href='/prototypes/643-create-acc-research-lead';"/>
					Research
				</label>
				<label class="block-label selection-button-radio" for="radio-3">
					<input id="radio-3" type="radio" name="radio-group" value="Academic" onClick="location.href='/prototypes/643-create-acc-academic-lead';"/>
					Academic
				</label>
			</div>

		</fieldset>
		<button class="govuk-button button-large extra-margin" name="select-company-type" type="submit" formaction="/prototypes/643-create-acc-business-lead">Select company type</button>
	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
