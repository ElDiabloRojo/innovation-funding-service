<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body class="full-width project-setup">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">

    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Finance checks'}, ${'/prototypes/1199-project-finances'})" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<th:block th:insert="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'0102468: Technology inspired'}, ${'Finance overview'}, ${'Finance checks'})" />

	<!-- <th:block th:insert="prototypes/fragments/comp-admin :: prototype-comp-navigation" th:with="page='project-setup', status='closed'" /> -->

	<hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />

		<h2 class="govuk-heading-m">Overview</h2>

		<div class="table-overflow">
			<table class="govuk-table">
				<thead class="govuk-table__head">
					<tr class="govuk-table__row">
						<th class="govuk-table__header" scope="col">Start date</th>
						<th class="govuk-table__header" scope="col">Duration</th>
						<th class="govuk-table__header govuk-table__header--numeric" scope="col">Total project cost</th>
						<th class="govuk-table__header govuk-table__header--numeric" scope="col">Grant applied for</th>
						<th class="govuk-table__header govuk-table__header--numeric" scope="col">Other public sector funding</th>
						<th class="govuk-table__header govuk-table__header--numeric" scope="col">Total % grant</th>
					</tr>
				</thead>
				<tbody class="govuk-table__body">
					<tr class="govuk-table__row">
						<td class="govuk-table__cell">1 June 2016</td>
						<td class="govuk-table__cell">36 months</td>
						<td class="govuk-table__cell govuk-table__cell--numeric">&pound;400,0000</td>
						<td class="govuk-table__cell govuk-table__cell--numeric">&pound;200,000</td>
						<td class="govuk-table__cell govuk-table__cell--numeric">&pound;0</td>
						<td class="govuk-table__cell govuk-table__cell--numeric">50%</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="cf">
			<th:block th:insert="prototypes/fragments/applicant-view :: prototype-finances-summary" th:with="hideText='hide'" />
		</div>


		<div class="constrain-width eligibility" th:unless="${param.warning != null}">

			<dl class="list-eligibility">
				<dt>Maximum research participation</dt>
				<dd>30%</dd>
				<dt>Current research participation</dt>
				<dd>11%</dd>
			</dl>

			<th:block th:insert="prototypes/fragments/applicant-view :: prototype-eligibility-success" />

		</div>

	<div class="table-overflow extra-margin">

		<th:block th:insert="prototypes/fragments/applicant-view :: prototype-project-cost-breakdown" />

	</div>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script src="/js/ifs_prototype/jquery.waypoints.min.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
<script type="text/javascript">
	// <![CDATA[

	// ]]>
</script>
</body>
</html>
