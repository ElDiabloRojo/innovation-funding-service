<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'"/>
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body class="app-overview">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav"/>
<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>


    <main id="content">
        <th:block
            th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Application details'}, ${'/prototypes/5452-application-details'})"/>



        <!-- HARDCODED PROTOTYPE HTML -->
        <th:block
            th:include="prototypes/fragments/applicant-view :: prototype-applicant-page-title(${'Technology inspired'}, 'Innovation area')"/>

        <form action="#">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-!-margin-bottom-6">
                    <span class="govuk-heading-m">Choose the primary innovation area for your project.</span>
                    <span class="govuk-hint">This will help us to select suitable assessors for your application, if you need help choosing, read our <a href="#">guidance on the innovation areas</a>.
</span>
                </legend>

                <label class="govuk-label selection-button-radio" for="category-1">
                    <input id="category-1" type="radio" name="categoryGroup" value="Advanced materials" />
                    Advanced materials
                    <span class="govuk-hint">Description of the innovation area above. More detail to be added.</span>
                </label>

                <label class="govuk-label selection-button-radio" for="category-2">
                    <input id="category-2" type="radio" name="categoryGroup" value="Advanced therapies" />
                    Advanced therapies
                    <span class="govuk-hint">Description of the innovation area above. More detail to be added.</span>
                </label>

                <label class="govuk-label selection-button-radio" for="category-3">
                    <input id="category-3" type="radio" name="categoryGroup" value="Aerospace" />
                    Aerospace
                    <span class="govuk-hint">Description of the innovation area above. More detail to be added.</span>
                </label>

                <label class="govuk-label selection-button-radio" for="category-4">
                    <input id="category-4" type="radio" name="categoryGroup" value="Automotive" />
                    Automotive
                    <span class="govuk-hint">Description of the innovation area above. More detail to be added.</span>
                </label>

                <label class="govuk-label selection-button-radio" for="category-5">
                    <input id="category-5" type="radio" name="categoryGroup" value="Biosciences" />
                    Biosciences
                    <span class="govuk-hint">Description of the innovation area above. More detail to be added.</span>
                </label>

                <p class="block-label">
                  or
                </p>

                <label class="govuk-label selection-button-radio" for="category-other">
                    <input id="category-other" type="radio" name="categoryGroup" value="My innovation area is not listed" />
                    My innovation area is not listed
                    <span class="govuk-hint">Description of the innovation area above. More detail to be added.</span>
                </label>

              </fieldset>

              <div class="extra-margin-top">
                <button class="govuk-button" formaction="/prototypes/5452-application-details">Save</button>
                <a href="#" class="govuk-button-link-style">Cancel</a>
              </div>


        </form>

        <!-- END OFHARDCODED PROTOTYPE HTML -->

        <th:block th:include="fragments/layout :: main-content-end"/>
    </main>

<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>

</body>

</html>
