<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="prototypes/fragments/layout :: prototype-comp-admin-header" th:with="status='loggedIn'" />


<main id="content">


	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Back'}, ${'/prototypes/IFS-3598-comp-overview'})" />

	<!-- HARDCODED PROTOTYPE HTML -->

    <h1 class="govuk-heading-xl">
        Do you have an account?
    </h1>

    <div class="govuk-grid-row">

        <section class="govuk-grid-column-one-half">
            <h2 class="govuk-heading-l govuk-!-margin-0">Yes</h2>
            <p class="govuk-body">Please sign in to your Innovation Funding Service account.</p>
            <a href="/prototypes/IFS-3598-signin-new-acc" class="govuk-button" value="create-account" type="submit">Sign in</a>
        </section>

        <section class="govuk-grid-column-one-half">
            <h2 class="govuk-heading-l govuk-!-margin-0">No</h2>
            <p class="govuk-body">You will be asked to create an account later.</p>
            <br />
            <a href="/prototypes/IFS-3598-choose-org" class="govuk-button" value="create-account" type="submit">Continue without an account</a>
        </section>
    </div>

	<!-- END OF HARDCODED PROTOTYPE HTML -->

	<th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
