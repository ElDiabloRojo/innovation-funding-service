<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body th:with="user=${param.user != null and param.user[0] == 'existing' ? 'existing' : 'new'}, type=${param.type != null and param.type[0] =='collaborator' ?  'collaborator' : 'lead'}">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="prototypes/fragments/layout :: prototype-comp-admin-header" th:with="status='loggedIn'" />


<main id="content">

	<!-- HARDCODED PROTOTYPE HTML -->

    <main id="content">
        <div class="my-applications">
            <h1 class="govuk-heading-l">
                Dashboard
            </h1>

        </div>

        <section class="in-progress">
            <div class="progress-list">
                <h2 class="govuk-heading-m">Applications in progress</h2>
                <ul>
                    <li class="status-2-col">
                        <div class="task">
                            <h3 class="govuk-heading-s">
                                <a th:href="${type == 'collaborator' ? '/prototypes/IFS-3599-collaborator-application' : '/prototypes/IFS-3598-lead-application'}"
                                   th:text="${type == 'collaborator' ? 'Evolution of the global phosphorous cycle' : 'Untitled application (start here)'}">Application title</a>
                            </h3>
                            <ul class="application-details">
                                <li>Application number: <span>171</span></li>
                                <li>Competition: <span>Reusability of waste material rocketry components</span></li>
                            </ul>
                        </div>
                        <div class="status">

                            <div class="status-msg msg-deadline">
                                <strong class="govuk-!-font-weight-bold-medium days-remaining">729</strong> <br>
                                days left <br>
                                Deadline
                                <span class="day">3</span>
                                <span class="month">June</span>
                            </div>
                            <span class="status-msg msg-progress">0% complete</span>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>

    <!-- END OF HARDCODED PROTOTYPE HTML -->

	<th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/tablesaw-init.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/tablesaw.stackonly.jquery.js" type="text/javascript"></script>

<script type="text/javascript">
	// <![CDATA[

	// ]]>
</script>


</body>
</html>
