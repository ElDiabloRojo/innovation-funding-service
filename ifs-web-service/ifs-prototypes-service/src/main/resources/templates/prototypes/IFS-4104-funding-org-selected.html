<!DOCTYPE html>
<html class="govuk-template" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Prototype index page'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body class="govuk-template__body" th:with="edit=${param.status != null and param.status[0] == 'edit' ? TRUE : FALSE},
      section1=${param.section1 != null and param.section1[0] == 'true' ? TRUE : FALSE},
section2=${param.section2 != null and param.section2[0] == 'true' ? TRUE : FALSE},
section3=${param.section3 != null and param.section3[0] == 'true' ? TRUE : FALSE},
readonly=${param.status != null and param.status[0] == 'readonly' ? TRUE : FALSE}">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">

    <th:block th:unless="${readonly}" th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Back'}, ${'/prototypes/IFS-4104-funding-business?section1='} + ${section1} + '&#38;section2=' + ${section2} + '&#38;section3=' + ${section3})"/>
    <th:block th:if="${readonly}" th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Back'}, ${'/prototypes/IFS-4104-funding-dashboard?section1='} + ${section1} + '&#38;section2=' + ${section2} + '&#38;section3=' + ${section3})"/>

    <main class="govuk-main-wrapper" id="content">

        <!-- HARDCODED PROTOTYPE HTML -->

        <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">

                <h1 class="govuk-heading-xl">
                    Your organisation
                </h1>

                <th:block th:unless="${status == 'orgAdded'}">
                    <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Organisation type</h3>
                    <p class="govuk-body">Business</p>

                    <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registered name</h3>
                    <p class="govuk-body" th:text="${type == 'collaborator' ? 'SPOONS' : 'CERCIS LIMITED' }">COMPANY NAME</p>
                </th:block>

                <th:block th:unless="${param.entry != null and param.entry[0] == 'manual'}">
                    <th:block th:if="${status == 'orgAdded'}">
                        <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Organisation type</h3>
                        <p class="govuk-body">Research</p>

                        <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registered name</h3>
                        <p class="govuk-body">EGGS</p>
                    </th:block>

                    <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registration number</h3>
                    <p class="govuk-body">05750811</p>

                    <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registered address</h3>
                    <p class="govuk-body">16 Queen Square
                        <br /> Bristol
                        <br /> BS1 4NT
                    </p>
                </th:block>

                <p class="govuk-body govuk-!-margin-bottom-6">
                    <a class="govuk-link" th:href="${'/prototypes/IFS-4104-funding-org?status=edit&#38;section1=' + section1 + '&#38;section2=' + section2 + '&#38;section3=' + section3}">Edit your organisation details</a>
                </p>

                <a class="govuk-button" th:href="${'/prototypes/IFS-4104-funding-dashboard?section1=true&#38;section2=' + section2 + '&#38;section3=' + section3}">Save and return</a>

            </div>
        </div>

        <!-- END OF HARDCODED PROTOTYPE HTML -->

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>

</div>

    <th:block th:insert="fragments/layout :: footer" />
    <th:block th:insert="fragments/layout :: body-end" />
    <script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
    <script src="/js/ifs_prototype/tablesaw-init.js" type="text/javascript"></script>
    <script src="/js/ifs_prototype/tablesaw.stackonly.jquery.js" type="text/javascript"></script>

    <script type="text/javascript">
	// <![CDATA[

	// ]]>
    </script>


</body>

</html>
