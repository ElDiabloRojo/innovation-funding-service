<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>


<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main id="content">


	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader('Application questions', '/prototypes/5085-application-process')" />

	<!-- HARDCODED PROTOTYPE HTML -->
	<div class="hgroup" style="padding-top: 20px">
		<p class="subtitle govuk-!-margin-0">Connected digital additive manufacturing</p>
		<h1 class="govuk-heading-xl govuk-!-margin-0">Application details</h1>
	</div>


	<p class="govuk-body">These are the default questions included in the Application details section.</p>

	<form>
		<fieldset class="govuk-fieldset">
			<legend class="govuk-visually-hidden">To be included:</legend>
			<h2 class="govuk-heading-m extra-margin">To be included:</h2>
			<div class="govuk-form-group">
				<fieldset class="govuk-fieldset inline">
					<h3 class="govuk-heading-s">Project title</h3>
					<label class="block-label selection-button-radio" for="project-title-yes">
						<input id="project-title-yes" name="project-title-group" value="yes" type="radio" checked="checked" />
						Yes
					</label>
					<label class="block-label selection-button-radio" for="project-title-no">
						<input id="project-title-no" name="project-title-group" value="no" type="radio" />
						No
					</label>
				</fieldset>
			</div>
			<div class="govuk-form-group">
				<fieldset class="govuk-fieldset inline">
					<h3 class="govuk-heading-s">Resubmission question</h3>
					<label class="block-label selection-button-radio" for="resubmission-title-yes">
						<input id="resubmission-title-yes" name="resubmission-title-group" value="yes" type="radio" checked="checked" />
						Yes
					</label>
					<label class="block-label selection-button-radio" for="project-title-no">
						<input id="resubmission-title-no" name="resubmission-title-group" value="no" type="radio" />
						No
					</label>
				</fieldset>
			</div>
			<div class="govuk-form-group">
				<fieldset class="govuk-fieldset inline">
					<h3 class="govuk-heading-s">Estimated start date</h3>
					<label class="block-label selection-button-radio" for="estimated-start-date-yes">
						<input id="estimated-start-date-yes" name="estimated-start-date-group" value="yes" type="radio" checked="checked" />
						Yes
					</label>
					<label class="block-label selection-button-radio" for="estimated-start-date-no">
						<input id="estimated-start-date-no" name="estimated-start-date-group" value="no" type="radio" />
						No
					</label>
				</fieldset>
			</div>
			<div class="govuk-form-group">
				<fieldset class="govuk-fieldset inline">
					<h3 class="govuk-heading-s">Duration</h3>
					<label class="block-label selection-button-radio" for="duration-yes">
						<input id="duration-yes" name="duration-group" value="yes" type="radio" checked="checked" />
						Yes
					</label>
					<label class="block-label selection-button-radio" for="duration-no">
						<input id="duration-no" name="duration-group" value="no" type="radio" />
						No
					</label>
				</fieldset>
			</div>
			<button role="button extra-margin" class="govuk-button" formaction="/prototypes/5085-application-process" type="submit">Done</button>

		</fieldset>
	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script type="text/javascript">

</script>
</body>
</html>
