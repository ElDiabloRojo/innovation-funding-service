<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body th:with="user=${param.user != null and param.user[0] == 'existing' ? 'existing' : 'new'}, type=${param.type != null and param.type[0] =='collaborator' ?  'collaborator' : 'lead'}">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="prototypes/fragments/layout :: prototype-comp-admin-header" th:with="status='loggedIn'" />


<main id="content">

	<!-- HARDCODED PROTOTYPE HTML -->

    <h1 class="govuk-heading-xl">
        Satisfaction survey
    </h1>

    <form action="#">
        <div class="form-grouo">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-heading-m">
                    Overall, how did you feel about the service you received today?
                </legend>

                <div class="multiple-choice">
                    <input type="radio" required="" name="service_feedback[service_satisfaction_rating]" id="very-satisfied" value="5">
                    <label for="very-satisfied">Very satisfied</label>
                </div>

                <div class="multiple-choice">
                    <input type="radio" required="" name="service_feedback[service_satisfaction_rating]" id="satisfied" value="4">
                    <label for="satisfied">Satisfied</label>
                </div>

                <div class="multiple-choice">
                    <input type="radio" required="" name="service_feedback[service_satisfaction_rating]" id="neither-satisfied-or-dissatisfied" value="3">
                    <label for="neither-satisfied-or-dissatisfied">Neither satisfied or dissatisfied</label>
                </div>

                <div class="multiple-choice">
                    <input type="radio" required="" name="service_feedback[service_satisfaction_rating]" id="dissatisfied" value="2">
                    <label for="dissatisfied">Dissatisfied</label>
                </div>

                <div class="multiple-choice">
                    <input type="radio" required="" name="service_feedback[service_satisfaction_rating]" id="very-dissatisfied" value="1">
                    <label for="very-dissatisfied">Very dissatisfied</label>
                </div>

            </fieldset>

            <div class="govuk-form-group">

                <h2 class="govuk-heading-m">How could we improve this service?</h2>

                <div class="textarea-wrapped word-count">
                    <textarea name="" id="text2" cols="30" rows="10" data-max_words="400" data-maxwordslength="400"></textarea>
                    <div class="form-footer">
                        <div class="form-footer__info">
                            <span class="count-label">
                                <span aria-live="polite" class="count-down positive">Words remaining: 400</span>
                            </span>
                        </div>
                    </div>
                </div>

                <p class="govuk-body">Please don't include any personal or financial information, for example your credit card numbers.</p>
            </div>

            <button class="govuk-button button-large" name="send-feedback" type="submit">Send feedback</button>
        </div>
    </form>



	<!-- END OF HARDCODED PROTOTYPE HTML -->

	<th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/tablesaw-init.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/tablesaw.stackonly.jquery.js" type="text/javascript"></script>

<script type="text/javascript">
	// <![CDATA[

	// ]]>
</script>


</body>
</html>
