<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Project Manager'" />
</head>
<body class="govuk-template__body">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <!--<th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Project team',linkUrl=@{/project/{id}/team(id=${model.projectId})}" />-->
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Project team',linkUrl=@{/project/4/team}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <!--<th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Project Manager',subTitle=${model.projectName},size='govuk-heading-xl'" />-->
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Project Manager',subTitle='Magic material',size='govuk-heading-xl'" />

        <p class="govuk-body">Select your project manager so that your Monitoring Officer can make contact. You can
            change your project manager up until your grant offer letter is generated.</p>

        <form method="POST" th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}" novalidate="novalidate">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-visually-hidden">
                        <h1 class="govuk-fieldset__heading">
                            Project manager
                        </h1>
                    </legend>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input"
                                   id="user-1"
                                   name="user-1"
                                   type="radio"
                                   value="1">
                            <label class="govuk-label govuk-radios__label"
                                   for="user-1">
                                Steve Smith
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input"
                                   id="user-2"
                                   name="user-2"
                                   type="radio"
                                   value="2">
                            <label class="govuk-label govuk-radios__label"
                                   for="user-2">
                                Brynfor West
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input"
                                   id="user-3"
                                   name="user-3"
                                   type="radio"
                                   value="3">
                            <label class="govuk-label govuk-radios__label"
                                   for="user-3">
                                Vanessa Jenkins
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input"
                                   id="user-4"
                                   name="user-4"
                                   type="radio"
                                   value="4">
                            <label class="govuk-label govuk-radios__label"
                                   for="user-4">
                                Stacey Chapman
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="govuk-form-group">
                <button class="govuk-button" type="submit">Save Project Manager</button>
            </div>
        </form>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />

</body>
</html>
