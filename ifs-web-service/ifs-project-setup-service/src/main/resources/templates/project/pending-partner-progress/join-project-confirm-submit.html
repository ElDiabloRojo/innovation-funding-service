<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Confirm join project submit'" />
</head>
<body class="govuk-template__body join-project-confirm-submit">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='This is your final chance to make changes.',size='govuk-heading-xl'" />
        <div th:if="${#fields.hasErrors('${form.*}')}" class="govuk-error-summary"
             aria-labelledby="error-summary-title"
             role="alert"
             tabindex="-1"
             data-module="error-summary">
            <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
            <th:block th:insert="fragments/elements :: error-summary-list(form)" />
        </div>
        <p class="govuk-body">Are you sure you want to submit?</p>
        <form method="post" th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}" th:object="${form}">
            <input type="submit" tabindex="0" class="govuk-button" value="Yes, I want to join the project" />
            <a role="button" tabindex="1" class="button-clear" th:href="@{/project/{projectId}/organisation/{organisationId}/pending-partner-progress(projectId=${projectId}, organisationId=${organisationId})}">Cancel</a>
        </form>
        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
