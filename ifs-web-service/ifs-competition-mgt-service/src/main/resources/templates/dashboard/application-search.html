<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Search'" />
</head>
<body class="competition-management">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <form role="search" method="get" id="searchform" th:action="@{'/dashboard/application/search'}">
        <th:block th:insert="competition/dashboard :: comp-dashboard-header (searchQuery=${searchQuery})"
                  th:with="setPageTitle='Search results',
                    size='heading-large',
                    searchType='applications'"
        />
    </form>

    <th:block th:if="${model.searchStringPresent}">
        <p>
            <span th:text="${model.applicationCount}" class="heading-xlarge" />
            <strong>applications</strong>
            matching the number
            <strong th:text="${model.searchString}" />
        </p>
    </th:block>
    
    <th:block th:insert="fragments/dashboard-application-search :: application-search(applications=${model.applications}, count=${model.applicationCount}, pagination=${model.applicationPagination}, isSupport=${model.support})" />

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
