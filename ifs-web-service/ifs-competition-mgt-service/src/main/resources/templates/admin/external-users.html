<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Manage users'" />
</head>
<body class="govuk-template__body">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='External user list',size='govuk-heading-l'" />

        <ul class="govuk-list inline-nav cf">
            <li th:classappend="selected">
                <a th:href="@{/admin/users/created}" class="govuk-link">Users with account</a>
            </li>
            <li>
                <a th:href="@{/admin/invites}" class="govuk-link">Invited users</a>
            </li>
        </ul>

        <th:block th:insert="fragments/external-users :: user-list(users=${users})" />

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />

</body>
</html>
