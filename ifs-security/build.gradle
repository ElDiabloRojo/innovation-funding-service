apply from: rootProject.file("gradle-support/java.gradle")

group 'innovateuk'
version project.version

apply plugin: 'idea'

dependencies {
//    compile 'org.apache.commons:commons-lang3:3.9'
//    compile "commons-beanutils:commons-beanutils:1.9.3"
    compile "javax.servlet:javax.servlet-api:3.1.0"
//    compile 'org.jsoup:jsoup:1.10.2'
//    compile 'net.bytebuddy:byte-buddy:1.9.11'
    compile project(":ifs-resources")
    compile project(":ifs-rest-util")

    testCompile project (path: ":ifs-resources", configuration: 'testArtifacts')
    testCompile project (path: ":ifs-commons", configuration: 'testArtifacts')
    testCompile "com.opencsv:opencsv:4.3.2"
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'

}

configurations {
    testArtifacts
}
task testJar (type: Jar) {
    baseName = "${project.name}-test"
    from sourceSets.test.output
}
artifacts {
    testArtifacts testJar
}
